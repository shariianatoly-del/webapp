<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment XYU2</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Left Part: Card Info -->
        <div class="card-section">
            <div class="card-header">
                <div class="logo">ecommpay</div>
                <div class="time" id="countdown">29:04</div>
            </div>
            <div class="amount">
                <span class="value" id="amountValue">10.00</span>
                <span class="currency">USD</span>
            </div>
            <div class="payment-id">
                <p>Payment ID</p>
                <p id="paymentId">5024258_user_1758320811</p>
            </div>
            <div class="address">
                <p>Address</p>
                <p>Dikaiarxou 2, Agios Georgios, Limassol, 3071</p>
            </div>
            <div class="links">
                <a href="https://ecommpay.com/privacy-policy/" target="_blank">Privacy Policy</a>
                <a href="https://ecommpay.com/cookie-policy/" target="_blank">Cookie Policy</a>
            </div>
        </div>

        <!-- Right Part: Payment Form -->
        <div class="form-section">
            <h2>Select Payment Method</h2>
            
            <form id="paymentForm">
                <div class="input-group">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19" required>
                </div>

                <div class="input-group split">
                    <div class="input-half">
                        <label for="expiry">MM/YY</label>
                        <input type="text" id="expiry" placeholder="MM/YY" maxlength="5" required>
                    </div>
                    <div class="input-half">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" placeholder="123" maxlength="4" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="cardHolder">Cardholder Name</label>
                    <input type="text" id="cardHolder" placeholder="First Last" required>
                </div>

                <button type="submit" class="submit-btn">Pay <span id="payAmount">10.00 USD</span></button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
