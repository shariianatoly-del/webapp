<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;500;600;700&family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper" id="app">
        <div class="card-form">
            <div class="card-list">
                <div class="card-item" id="cardItem">
                    <div class="card-item__side -front">
                        <div class="card-item__focus" id="cardFocusElement"></div>
                        <div class="card-item__cover">
                            <img src="https://raw.githubusercontent.com/muhammederdem/credit-card-form/master/src/assets/images/1.jpeg" class="card-item__bg" id="cardBgFront">
                        </div>

                        <div class="card-item__wrapper">
                            <div class="card-item__top">
                                <img src="https://raw.githubusercontent.com/muhammederdem/credit-card-form/master/src/assets/images/chip.png" class="card-item__chip">
                                <div class="card-item__type">
                                    <img src="" alt="" class="card-item__typeImg" id="cardTypeFront">
                                </div>
                            </div>
                            <label for="cardNumberDisplay" class="card-item__number" id="cardNumberDisplay">
                                <span>****</span>
                                <span>****</span>
                                <span>****</span>
                                <span>****</span>
                            </label>
                            <div class="card-item__content">
                                <label for="cardNameDisplay" class="card-item__info" id="cardNameDisplay">
                                    <div class="card-item__holder">Card Holder</div>
                                    <div class="card-item__name" id="cardNameText">Full Name</div>
                                </label>
                                <div class="card-item__date" id="cardDateDisplay">
                                    <label for="cardDate" class="card-item__dateTitle">Expires</label>
                                    <label for="cardDate" class="card-item__dateItem">
                                        <span id="cardMonthDisplay">MM</span>
                                    </label>
                                    /
                                    <label for="cardDate" class="card-item__dateItem">
                                        <span id="cardYearDisplay">YY</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-item__side -back">
                        <div class="card-item__cover">
                            <img src="https://raw.githubusercontent.com/muhammederdem/credit-card-form/master/src/assets/images/1.jpeg" class="card-item__bg" id="cardBgBack">
                        </div>
                        <div class="card-item__band"></div>
                        <div class="card-item__cvv">
                            <div class="card-item__cvvTitle">CVV</div>
                            <div class="card-item__cvvBand" id="cvvDisplay">
                                <span>***</span>
                            </div>
                            <div class="card-item__type">
                                <img src="" class="card-item__typeImg" id="cardTypeBack">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-form__inner">
                <div class="card-input">
                    <label for="cardNumber" class="card-input__label">Card Number</label>
                    <input type="text" id="cardNumber" class="card-input__input" placeholder="0000 0000 0000 0000" autocomplete="off">
                </div>
                <div class="card-input">
                    <label for="cardName" class="card-input__label">Card Holders</label>
                    <input type="text" id="cardName" class="card-input__input" placeholder="Full Name" autocomplete="off">
                </div>
                <div class="card-form__row">
                    <div class="card-form__col">
                        <div class="card-form__group">
                            <label for="cardMonth" class="card-input__label">Expiration Date</label>
                            <select class="card-input__input -select" id="cardMonth">
                                <option value="" disabled selected>Month</option>
                                <option value="01">01</option>
                                <option value="02">02</option>
                                <option value="03">03</option>
                                <option value="04">04</option>
                                <option value="05">05</option>
                                <option value="06">06</option>
                                <option value="07">07</option>
                                <option value="08">08</option>
                                <option value="09">09</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                            <select class="card-input__input -select" id="cardYear">
                                <option value="" disabled selected>Year</option>
                                <!-- Options will be populated by JS -->
                            </select>
                        </div>
                    </div>
                    <div class="card-form__col -cvv">
                        <div class="card-input">
                            <label for="cardCvv" class="card-input__label">CVV</label>
                            <input type="text" class="card-input__input" id="cardCvv" placeholder="123" maxlength="4" autocomplete="off">
                        </div>
                    </div>
                </div>

                <button class="card-form__button" id="submitBtn">
                    Submit
                </button>
            </div>
        </div>

        <a href="https://github.com/muhammederdem/credit-card-form" target="_blank" class="github-btn">
            See on GitHub
        </a>
    </div>

    <script src="script.js"></script>
</body>
</html>
